<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Арена королевств</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      border: 2px solid #444;
      padding: 20px;
      width: 300px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Вход в мир</h2>
    <input placeholder="Логин">
    <input type="password" placeholder="Пароль">
    <button>Войти</button>
  </div>

</body>
</html>
